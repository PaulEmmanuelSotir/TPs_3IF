<!DOCTYPE html>
<html>
    <head>
        <title>Gustat'IF - Dashboard</title>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="assets/tab_icon.png" type="image/png">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
        <script src="./bootstrap/js/bootstrap.js"></script>

        <style>
            html, body { height: 100%; margin: 0; padding: 0; }
            #map { height: 100%; }
            .navbar { margin-bottom: 0; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a href="#"><img alt="gustatif_brand" src="assets/brand.svg"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="livreur.html">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Administration</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="map"></div>

        <script type="text/javascript">
            $(document).ready(function () {

            });

            var map;

            function makeInfoWindow(title) {
                return new google.maps.InfoWindow({
                    content: '<div>Information: ' + title + '</div>'
                });
            }

            function attachInfoWindow(marker, infowindow, htmlDescription) {
                marker.addListener('click', function () {

                    infowindow.setContent(htmlDescription);
                    infowindow.open(map, this);
                });
            }

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 45.7601424, lng: 4.8961779},
                    zoom: 13
                });

                var infowindow = makeInfoWindow('');

                var marker = new google.maps.Marker({
                    map: map,
                    position: {lat: 45.782122, lng: 4.872735},
                    title: "Département IF, INSA de Lyon",
                    icon: {url: './assets/drone.svg', scaledSize: new google.maps.Size(32, 32)}
                });

                marker.addListener('click', function () {
                    infowindow.setContent('<div>Information: ' + marker.title + '</div>');
                    infowindow.open(map, marker);
                });

                var marker2 = new google.maps.Marker({
                    map: map,
                    position: {lat: 45.782592, lng: 4.878238},
                    title: "Entrée principale, INSA de Lyon",
                    icon: {url: './assets/scooter.svg', scaledSize: new google.maps.Size(32, 32)}
                });

                marker2.addListener('click', function () {

                    infowindow.setContent('<div>Information: ' + marker2.title + '</div>');
                    infowindow.open(map, marker2);
                });

                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'carteRestaurants'
                    },
                    dataType: 'json'
                })
                .done(function (data) {
                    var restaurants = data.restaurants;
                    var i;
                    for (i = 0; i < restaurants.length; i++)
                    {
                        var resto = restaurants[i];

                        var marker = new google.maps.Marker({
                            map: map,
                            position: {lat: resto.latitude, lng: resto.longitude},
                            title: resto.denomination
                        });

                        attachInfoWindow(
                            marker, infowindow,
                            '<div><strong><a href="./restaurant.html?' + resto.id + '">' + resto.denomination + '</a></strong><br/>' + resto.adresse + '<br/>' + resto.description + '</div>'
                            );
                    }
                })
                .fail(function () {
                    //
                })
                .always(function () {
                    //
                });
            }

        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcVVJjfmxsNdbdUYeg9MjQoJJ6THPuap4&callback=initMap"></script>
    </body>
</html>
